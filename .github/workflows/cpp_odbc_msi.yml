name: C++ ODBC TEMP

#-AL- temp quick job for setting up wix tests

on:
  push:
    branches:
      - '**'
      - '!dependabot/**'
    tags:
      - '**'
    paths:
      - '.github/workflows/cpp_odbc_msi.yml'
      - 'ci/scripts/cpp_*'
      - 'cpp/src/arrow/flight/sql/odbc/*'
  pull_request:
    paths:
      - '.github/workflows/cpp_odbc_msi.yml'
      - 'ci/scripts/cpp_*'
      - 'cpp/src/arrow/flight/sql/odbc/*'
  schedule:
    - cron: '0 13 * * *'

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  windows:
    runs-on: windows-2022
    timeout-minutes: 240
    steps:
      - name: Install WiX Toolset
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri https://github.com/wixtoolset/wix/releases/download/v6.0.0/wix-cli-x64.msi -OutFile wix-cli-x64.msi
          Start-Process -FilePath wix-cli-x64.msi -ArgumentList '/quiet', 'Include_freethreaded=1' -Wait
        # # Verify WiX version #-AL- remove later
        # wix --version

      - name: Add WIX Toolset to PATH
        run: |
          echo "C:\Program Files\WiX Toolset v6.0\bin\" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Verify WiX version
        shell: pwsh
        run: |
          wix --version

